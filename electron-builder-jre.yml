extends: ./electron-builder.yml
directories:
  output: release/${version}/${os}/with-jre
artifactName: "${productName}-${version}-${os}-${arch}-with-jre.${ext}"
asarUnpack:
  - resources/jre/${os}-${arch}/**
extraResources:
  - from: resources/jre/${os}-${arch}
    to: jre/${os}-${arch}
linux:
  target:
    - AppImage
