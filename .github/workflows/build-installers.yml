name: Build Installers

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: ${{ matrix.os }} â€¢ ${{ matrix.variant }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x64]
        variant: [no-jre, with-jre]
        include:
          - os: ubuntu-latest
            targetOs: linux
            jrePlatform: linux
            artifactGlob: "*.AppImage"
          - os: windows-latest
            targetOs: win
            jrePlatform: win
            artifactGlob: "*.exe"
          - os: macos-latest
            targetOs: mac
            jrePlatform: mac
            artifactGlob: "*.dmg"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: Clean release directory
        run: rm -rf release
        shell: bash

      - name: Set version env
        run: printf 'VERSION=%s\n' "$(node -p "require('./package.json').version")" >> "$GITHUB_ENV"
        shell: bash

      - name: Prepare JRE (only for with-jre)
        if: matrix.variant == 'with-jre'
        run: npm run fetch:jre -- --platform ${{ matrix.jrePlatform }}
        shell: bash

      - name: Build (${{ matrix.variant }})
        run: |
          if [ "${{ matrix.variant }}" = "with-jre" ]; then
            npm run build:dist:jre -- --publish=never
          else
            npm run build:dist -- --publish=never
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hyportal-${{ env.VERSION }}-${{ matrix.targetOs }}-${{ matrix.variant }}
          path: release/${{ env.VERSION }}/${{ matrix.targetOs }}/${{ matrix.variant }}/${{ matrix.artifactGlob }}
          if-no-files-found: error

  release:
    name: Draft Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version env
        run: printf 'VERSION=%s\n' "$(node -p "require('./package.json').version")" >> "$GITHUB_ENV"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: HyPortal v${{ env.VERSION }}
          draft: true
          prerelease: false
          files: artifacts/**/*.{exe,dmg,AppImage}
